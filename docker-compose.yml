version: '3'
services:
  redis:
    container_name: redis
    image: redis:latest
    networks:
      - tyk1
  gateway:
    container_name: gateway
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8666:8081"
    networks:
      - tyk1

networks:
  tyk1:
    driver: bridge